---
- shell: >
    curl -Lo ~/.config/fish/functions/fisher.fish --create-dirs git.io/fisherman;

- shell: >
    curl -L git.io/confd >> ~/.config/fish/config.fish;

- shell: >
    /usr/bin/fish -c "fisher {{ item }}";
  with_items:
    - simple
    - z
    - menu
    - fzf
    - riywo/anyenv
    - holman/spark
