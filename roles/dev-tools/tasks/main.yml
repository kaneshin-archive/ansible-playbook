---
- name: Install development tools
  apt: name={{ item }} state=present
  with_items:
    - autoconf
    - automake
    - bison
    - cmake
    - ctags
    - diffstat
    - doxygen
    - flex
    - gcc
    - gdb
    - gettext
    - git
    - indent
    - intltool
    - libtool
    - make
    - mercurial
    - patch
    - patchutils
    - subversion
